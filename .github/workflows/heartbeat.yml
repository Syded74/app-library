name: Supabase Heartbeat

on:
  schedule:
    - cron: '0 0 */3 * *' # Every 3 days at midnight UTC
  workflow_dispatch: # Allow manual trigger from Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Secrets
        run: |
          echo "üîç Checking secrets are set..."
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "‚ùå SUPABASE_URL is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]; then
            echo "‚ùå SUPABASE_ANON_KEY is not set!"
            exit 1
          fi
          echo "‚úÖ Secrets are configured"
          echo "URL: ${{ secrets.SUPABASE_URL }}"
      
      - name: Ping Supabase Database
        run: |
          echo "üîÑ Pinging Supabase to keep it alive..."
          
          # Make the request with verbose output
          curl -v -X GET \
            "${{ secrets.SUPABASE_URL }}/rest/v1/stories?select=id&limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -o response.json
          
          exit_code=$?
          
          if [ $exit_code -eq 0 ]; then
            echo "‚úÖ Supabase heartbeat successful!"
            cat response.json
          else
            echo "‚ùå curl failed with exit code: $exit_code"
            exit 1
          fi
      
      - name: Log Timestamp
        run: |
          echo "‚è∞ Last heartbeat: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
