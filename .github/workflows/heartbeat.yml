name: Supabase Heartbeat

on:
  schedule:
    - cron: '0 0 */3 * *' # Every 3 days at midnight UTC
  workflow_dispatch: # Allow manual trigger from Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Supabase Database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "üîÑ Pinging Supabase to keep it alive..."
          
          # Clean the URL (remove any whitespace/newlines)
          CLEAN_URL=$(echo "$SUPABASE_URL" | tr -d '[:space:]')
          
          echo "Testing URL: ${CLEAN_URL}/rest/v1/stories"
          
          # Make the request
          HTTP_CODE=$(curl -s -o response.json -w "%{http_code}" \
            "${CLEAN_URL}/rest/v1/stories?select=id&limit=1" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}")
          
          echo "HTTP Status: $HTTP_CODE"
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Supabase heartbeat successful!"
            echo "Response:"
            cat response.json
          else
            echo "‚ùå Heartbeat failed with status: $HTTP_CODE"
            echo "Response:"
            cat response.json
            exit 1
          fi
      
      - name: Log Timestamp
        run: |
          echo "‚è∞ Last heartbeat: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
