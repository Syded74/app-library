name: Supabase Heartbeat

on:
  schedule:
    - cron: '0 0 */3 * *' # Every 3 days at midnight UTC
  workflow_dispatch: # Allow manual trigger from Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Supabase Database
        run: |
          echo "üîÑ Pinging Supabase to keep it alive..."
          echo "URL: ${{ secrets.SUPABASE_URL }}"
          
          # Make the request and capture response
          response=$(curl -s -w "\n%{http_code}" -X GET \
            "${{ secrets.SUPABASE_URL }}/rest/v1/stories?select=id&limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" 2>&1)
          
          # Extract status code and body
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Status Code: $http_code"
          echo "Response Body: $body"
          
          # Check if successful
          if [ "$http_code" = "200" ]; then
            echo "‚úÖ Supabase heartbeat successful!"
          else
            echo "‚ùå Heartbeat failed with status: $http_code"
            exit 1
          fi
      
      - name: Log Timestamp
        run: |
          echo "‚è∞ Last heartbeat: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
